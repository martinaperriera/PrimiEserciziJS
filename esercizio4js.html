<html>
    <body>
        <script>
            let array = [1, 2, 3, 5, 30, 32, 36, 74, 93];
            let massNum = array[0];
            for (let i = 0; i < array.length; i++) {
                if (array[i] > massNum) {
                massNum = array[i];   
            }
        }
        console.log("Il numero massimo è " + massNum);
        document.write("<h2>l'array è " + array + ". Il numero massimo all'interno dell'array è " + massNum + "</h2>");
        </script>
    </body>
</html>
